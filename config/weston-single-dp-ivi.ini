# ════════════════════════════════════════════════════════════
# Weston IVI-Shell Configuration - Single DP Display
# For Jetson Orin Nano ECU2 (Before MST Hub Arrival)
# ════════════════════════════════════════════════════════════

[core]
# Use IVI-Shell for automotive layout management
shell=ivi-shell.so
modules=ivi-controller.so

# Backend: DRM for hardware composition
backend=drm-backend.so

# Disable screen idle timeout (always on)
idle-time=0

# Disable screen locking
require-input=false

[ivi-shell]
ivi-module=ivi-controller.so

# Surface ID base offsets
# GearApp: 1000, MediaApp: 2000, AmbientApp: 3000, HomeScreenApp: 4000
base-layer-id=1000
application-layer-id=4000

# Transition animation duration (ms)
transition-duration=300

# Cursor theme
cursor-theme=default
cursor-size=32

# ════════════════════════════════════════════════════════════
# Display Output Configuration
# ════════════════════════════════════════════════════════════

[output]
name=DP-1
mode=1920x1080@60
transform=normal
scale=1

# ════════════════════════════════════════════════════════════
# Keyboard/Input Configuration
# ════════════════════════════════════════════════════════════

[keyboard]
keymap_rules=evdev
keymap_model=pc105
keymap_layout=us

# ════════════════════════════════════════════════════════════
# Screen Sharing (Optional - for debugging)
# ════════════════════════════════════════════════════════════

[screen-share]
# Uncomment to enable VNC for remote debugging
# command=/usr/bin/weston --backend=rdp-backend.so

# ════════════════════════════════════════════════════════════
# Notes:
# - This configuration uses IVI-Shell for precise layout control
# - All apps will connect to wayland-0 (no nested compositor)
# - Layout will be managed by IVI-Controller or Qt geometry
# - When MST Hub arrives, add second [output] section for dual display
