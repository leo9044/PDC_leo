# DES Cockpit Weston Configuration - Kiosk Shell
# Dual-display setup: HDMI (Head Unit) + DSI (Instrument Cluster)

[core]
# Use Kiosk shell for simple full-screen display management
shell=kiosk-shell.so
backend=drm-backend.so
require-input=true
idle-time=0

# =====================================================================
# HDMI-A-1 Output (1024x600) - Head Unit Display
# =====================================================================
[output]
name=HDMI-A-1
mode=1024x600@60
transform=normal
scale=1
# Route HeadUnit app to this output
app-ids=HeadUnitApp
# Hide cursor on this display
cursor-size=0

# =====================================================================
# HDMI-A-2 Output (1024x600) - Instrument Cluster Display
# =====================================================================
[output]
name=HDMI-A-2
mode=1024x600@60
transform=normal
scale=1
# Route IC app to this output
app-ids=appIC
# Hide cursor on this display
cursor-size=0

# =====================================================================
# Kiosk Shell Configuration
# =====================================================================
[shell]
# Disable panel/taskbar
panel-position=none
# Black background
background-color=0xff000000
# Disable screen locking
locking=false

# =====================================================================
# Kiosk Shell Specific Configuration
# =====================================================================
[kiosk-shell]
# No background image needed for kiosk mode

[keyboard]
keymap_layout=us
